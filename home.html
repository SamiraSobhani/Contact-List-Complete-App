<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title>Company Contacts</title>

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">

    <!-- Additional CSS files here -->

</head>
<body>
<div class="container">
    <h1>Contact Application</h1>
    <hr>

    <ul class="list-group" id="errorMessages"></ul>

</div>


<div class="row">
    <!-- container for table -->
    <div class="col-md-6">
        <div id="contactTable">
            <h2>My Contacts</h2>
            <table class="table table-hover" id="contactTable">
                <thead>
                <tr>
                    <th width="40%">Contact Name</th>
                    <th width="30%">Company</th>
                    <th width="15%"></th>
                    <th width="15%"></th>
                </tr>
                </thead>
                <!-- we will add data rows dynamically to the tbody -->
                <tbody id="contentRows"></tbody>
            </table>
        </div>
        <div id="editFormDiv" style="display:none;">
            <h2>Edit Contact</h2>
            <form class="form-horizontal" id="editForm" role="form">
                <div class="form-group row">
                    <label class="col-md-4 control-label" for="editFirstName">
                        First Name:
                    </label>

                    <div class="col-md-8">
                        <input class="form-control"
                               id="editFirstName"
                               placeholder="First Name"
                               required
                               type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-4 control-label" for="editLastName">
                        Last Name:
                    </label>

                    <div class="col-md-8">
                        <input class="form-control"
                               id="editLastName"
                               placeholder="Last Name"
                               required
                               type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-4 control-label" for="editCompany">
                        Company:
                    </label>

                    <div class="col-md-8">
                        <input class="form-control"
                               id="editCompany"
                               placeholder="Company"
                               type="text"
                        >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-4 control-label" for="editEmail">
                        Email:
                    </label>

                    <div class="col-md-8">
                        <input class="form-control"
                               id="editEmail"
                               placeholder="Email"
                               required
                               type="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-4 control-label" for="editPhone">
                        Phone:
                    </label>

                    <div class="col-md-8">
                        <input class="form-control"
                               id="editPhone"
                               placeholder="Phone"
                               type="tel"
                        >
                        <br>
                    </div>

                    <div class="form-group row">
                        <div class="offset-md-1 col-md-4">
                            <input id="editContactId" type="hidden">
                            <button class="btn btn-danger"
                                    id="editCancelButton"
                                    onclick="hideEditForm()"
                                    type="button">
                                Cancel
                            </button>
                        </div>
                        <div class="col-md-7">
                            <button class="btn btn-success"
                                    id="updateButton"
                                    type="button">
                                Update Contact
                            </button>
                        </div>
                    </div>
                </div>
            </form>


        </div>
    </div>

    <!-- container for form -->
    <div class="col-md-6">
        <h2>Add New Contact</h2>
        <form class="form-horizontal" id="addForm" role="form">
            <div class="form-group row">
                <label class="col-md-4 control-label" for="addFirstName">
                    First Name:
                </label>

                <div class="col-md-8">
                    <input class="form-control"
                           id="addFirstName"
                           placeholder="First Name"
                           required
                           type="text">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 control-label" for="addLastName">
                    Last Name:
                </label>

                <div class="col-md-8">
                    <input class="form-control"
                           id="addLastName"
                           placeholder="Last Name"
                           required
                           type="text">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 control-label" for="addCompany">
                    Company:
                </label>

                <div class="col-md-8">
                    <input class="form-control"
                           id="addCompany"
                           placeholder="Company"
                           type="text">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 control-label" for="addEmail">
                    Email:
                </label>

                <div class="col-md-8">
                    <input class="form-control"
                           id="addEmail"
                           placeholder="Email"
                           required
                           type="email">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 control-label" for="addPhone">
                    Phone:
                </label>

                <div class="col-md-8">
                    <input class="form-control"
                           id="addPhone"
                           placeholder="Phone"
                           type="tel"
                    >
                    <br>
                </div>
                <div class="form-group row">
                    <div class="offset-md-10 col-md-2">
                        <button class="btn btn-primary"
                                id="addButton"
                                type="button">
                            Create Contact
                        </button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- use the the full jQuery build, NOT the slim build-->
<script crossorigin="anonymous"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<!-- custom js files -->
<script src="js/contactList.js"></script>

</body>
</html>
